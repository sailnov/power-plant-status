<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>発電実績</title>
</head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .iframe-wrapper {
            width: 94%;
            /* ↓アスペクト比は適当に変えて */
            aspect-ratio: 2 / 1;
            overflow: hidden;
        }

        .iframe-wrapper>iframe {
            width: 100%;
            height: 100%;
            border: 0;

        }
    </style>

<body>
    <div class="container">
        <div class="left iframe-wrapper">
            <iframe src="statusview01.html" width="90%" height="480" scrolling="no"></iframe>
        </div>
        <div class="left iframe-wrapper">
            <iframe src="monthry_bargraph.html" width="100%" height="480" scrolling="no"></iframe>
        </div>
        <div class="left iframe-wrapper">
            <iframe src="daily_bargraph.html" width="100%" height="480" scrolling="no"></iframe>
        </div>
        <div class="left iframe-wrapper">
            <iframe src="timely_bargraph.html" width="100%" height="480" scrolling="no"></iframe>
        </div>
        
</body>

</html>
