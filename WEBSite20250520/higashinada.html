<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>東灘小水力</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .iframe-wrapper {
            width: 100%;
            /* ↓アスペクト比は適当に変えて */
            aspect-ratio: 4 / 3;
            overflow: hidden;
        }

        .iframe-wrapper>iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left iframe-wrapper">
            <iframe src="camview07.html" width="100%" height="540" scrolling="no"></iframe>
        </div>
    </div>
    　　<ul>
        <a href="index.html">ホーム</a>
        　　
    </ul>
</body>

</html>
